<div class="sidebar" id="sidebar">
    <p-scrollPanel [style.height]="'90vh'">

        <div class="sidebar-inner slimscroll">
            <div id="sidebar-menu" class="sidebar-menu">
                <ul>
                    <li class="menu-title">
                        <span>{{ 'sidebar.mainMenu' | translate }}</span>
                        
                    <li routerLinkActive="active" *ngIf="permissionAccess.canViewSideNav.courses">
                        <a routerLink="/courses">
                            <i class="fas fa-book-reader"></i>
                            <span>{{ 'courses.all' | translate }}</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>

    </p-scrollPanel>
</div>
